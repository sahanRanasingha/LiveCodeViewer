<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Live Code Viewer</h1>

    <div class="container">
        <div class="code-editor">
            <h3>HTML</h3>
            <textarea id="htmlInput" placeholder="Enter your HTML here..." oninput="updateLivePreview()" spellcheck="false"></textarea>
        </div>

        <div class="code-editor">
            <h3>CSS</h3>
            <textarea id="cssInput" placeholder="Enter your CSS here..." oninput="updateLivePreview()" spellcheck="false"></textarea>
        </div>

        <div class="code-editor">
            <h3>JavaScript</h3>
            <textarea id="jsInput" placeholder="Enter your JavaScript here..." oninput="updateLivePreview()" spellcheck="false"></textarea>
        </div>
    </div>

    <div>
        <div>
            <h3>Output:</h3>
            <p><iframe id="preview"></iframe></p>
        </div>  
    </div>

    <footer class="tm-footer text-center">

        | Developer: <a rel="nofollow" href="https://sahan-ranasingha.web.app">Sahan Ranasingha</a></p>
        <p>Contact : sahanranasingha1@gmail.com</p>
    </footer>

    <script src="script.js"></script>


</body>

</html>
